{% load static %}

{% block css_files %}
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
{% endblock  %}

{% block js_files %}
<script src="{% static 'store/carousel.js' %}"></script>
{% endblock %}

<div class='carousel-div'>
    <ul class="slides">
        <input type="radio" id="control-1" name="control" checked>
        <input type="radio" id="control-2" name="control">
        <input type="radio" id="control-3" name="control">
        <input type="radio" id="control-4" name="control">
        <input type="radio" id="control-5" name="control">

        <!--  Left/Right Button  -->
        <div class="navigator slide-1">
            <label class="control" for="control-5">
                <i class="fas fa-chevron-left"></i>
            </label>
            <label class="control" for="control-2">
                <i class="fas fa-chevron-right"></i>
            </label>
        </div>

        <div class="navigator slide-2">
            <label class="control" for="control-1">
                <i class="fas fa-chevron-left"></i>
            </label>
            <label class="control" for="control-3">
                <i class="fas fa-chevron-right"></i>
            </label>
        </div>

        <div class="navigator slide-3">
            <label class="control" for="control-2">
                <i class="fas fa-chevron-left"></i>
            </label>
            <label class="control" for="control-4">
                <i class="fas fa-chevron-right"></i>
            </label>
        </div>

        <div class="navigator slide-4">
            <label class="control" for="control-1">
                <i class="fas fa-chevron-left"></i>
            </label>
            <label class="control" for="control-5">
                <i class="fas fa-chevron-right"></i>
            </label>
        </div>

        <div class="navigator slide-5">
            <label class="control" for="control-4">
                <i class="fas fa-chevron-left"></i>
            </label>
            <label class="control" for="control-1">
                <i class="fas fa-chevron-right"></i>
            </label>
        </div>
        <!--  /Left/Right Button  -->

        <li class="slide"></li>
        <li class="slide"></li>
        <li class="slide"></li>
        <li class="slide"></li>
        <li class="slide"></li>

        <div class="controls-visible">
            <label class="control" for="control-1"></label>
            <label class="control" for="control-2"></label>
            <label class="control" for="control-3"></label>
            <label class="control" for="control-4"></label>
            <label class="control" for="control-5"></label>
        </div>
    </ul>
</div>
